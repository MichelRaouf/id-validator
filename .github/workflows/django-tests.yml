name: Run Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Use 3.9 instead of 3.9.6

      - name: Install dependencies
        run: |
          python3 -m pip3 install --upgrade pip
          pip3 install django djangorestframework drf-api-key

      - name: Run tests
        run: python manage.py test
